<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Varázslatos katakomba</h1>
<input type="button" id="description" value="A játék leírása (SHOW)">
<div class="description_div">

</div>

<br>
<br>
<br>

<label for="playernumber" class="label success">Hány játékos(1-4):</label>
<input type="number" id="playernumber" name="playernumber"
       min="1" max="4" value="1">
<br>
<br>
<br>
<label for="treasurechest" class="label danger">Játékosonként hány kincskártya:</label>
<input type="number" id="treasurechest" name="treasurechest"
       min="1" max="24" value="3">

<br>
<br>
<br>
<input type="button"  id="start"  value="Új játék">
<br>
<br>
<h4>Az 1.-es játékos léptetésehez nyomd le a gombot:</h4>
<input type="button" id="left"  class="arrow left" value="BAL">
<input type="button" id="up" class="arrow up" value="FEL">
<input type="button" id="right" class="arrow right" value="JOBB">
<input type="button" id="down" class="arrow down" value="LE">
<br>
<br>
<div id="stepinfo">A játékos lépése: </div>
<br>
<div id="treauserecount">A begyújtőtt kincsek száma: </div>
<br>
<br>
 <h4>Kattints a táblára a kimaradt szoba berakásához:</h4>
<div id="roominfo"></div>
<div class="gametable">

</div>
<br>
<br>
<h3>Az kimaradt szoba:  </h3>
<div class="shapetopaste" id="shapetopaste">

</div>


<script src="script.js"></script>
</body>
</html>
